<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Haseł</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="d-flex justify-content-center align-items-center mb-4">
            <h2>Generator Haseł</h2>
          </div>
          <form id="passwordForm">
            <div class="form-group">
              <label for="passwordLength">Długość hasła od 4 do 20</label>
              <input
                type="number"
                class="form-control"
                id="passwordLength"
                min="4"
                max="20"
                value="4"
              />
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="includeUppercase"
                  checked
                />
                <label class="form-check-label" for="includeUppercase"
                  >Użyj dużych liter</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="includeNumbers"
                  checked
                />
                <label class="form-check-label" for="includeNumbers"
                  >Użyj cyfr</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="includeSymbols"
                  checked
                />
                <label class="form-check-label" for="includeSymbols"
                  >Użyj symboli</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="avoidSimilarCharacters"
                />
                <label class="form-check-label" for="avoidSimilarCharacters"
                  >Unikaj podobnych znaków</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="avoidSequences"
                />
                <label class="form-check-label" for="avoidSequences"
                  >Unikaj sekwencji</label
                >
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Generuj Hasło</button>
          </form>
          <div
            id="passwordDisplayContainer"
            class="text-center mt-3 d-flex flex-column justify-content-center align-items-center"
          >
            <p id="passwordDisplay"></p>
            <button id="copyButton" class="btn btn-secondary mt-3">
              Kopiuj hasło
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="customAlert" class="custom-alert">
      <p id="alertText"></p>
      <button id="closeAlertButton">Zamknij</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
